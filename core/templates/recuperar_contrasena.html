{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>Game on Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Scripts jQuery y Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/Jquery.js' %}"></script>


</head>

<body id="fondo" background="{% static 'img/background.png' %}">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <strong>Game On</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorías
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'accion' %}">Acción</a></li>
              <li><a class="dropdown-item" href="{% url 'familiar' %}">Familiar</a></li>
              <li><a class="dropdown-item" href="{% url 'deportes' %}">Deportes</a></li>
              <li><a class="dropdown-item" href="{% url 'horror' %}">Horror</a></li>
              <li><a class="dropdown-item" href="{% url 'rpg1' %}">RPG</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mailto:contacto@gmail.com">Contacto</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Busca tu juego" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <img src="{% static 'img/banner.png'%}" class="card-img" alt="banner">
      </div>
    </div>
  </div>
  <div class="recovery-container mt-5">
    <h4>Recuperación de Contraseña</h4>
    <form id="recovery-form">
      <div class="mb-3">
        <label for="email" class="form-label">Introduce tu correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <small class="text-success" id="success-message" style="display:none;">Enlace de recuperación enviado.</small>
        <!-- Mensaje de éxito -->
        <!-- Mensaje de error visible sobre el botón que se mostrará cuando el correo sea inválido -->
        <small class="text-danger" id="button-error-message" style="display:none;"></small>
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
    </form>
  </div>

</body>

</html>
